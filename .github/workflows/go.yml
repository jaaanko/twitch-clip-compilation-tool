name: Go

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21.x'
        
    - name: Install dependencies
      run: go get ./...
      
    - name: Build
      run: go build -v ./cmd/...
      
    - name: Test
      run: go test -v ./internal/...
